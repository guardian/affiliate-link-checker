AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Looks for articles with affiliate links that we published today

Parameters:
  Stack:
    Description: Stack name
    Type: String
    Default: frontend
  App:
    Description: Application name
    Type: String
    Default: affiliate-link-checker
  Stage:
    Description: Stage name
    Type: String
    AllowedValues:
      - CODE
      - PROD
  DeployBucket:
    Description: Bucket to copy files to
    Type: String
    Default: aws-frontend-artifacts
  CapiKey:
    Description: CAPI Key
    Type: String
  UserID:
    Description: ID for skimlinks user
    Type: String
  PK:
    Description: Private key for skimlinks user
    Type: String
Resources:
  Lambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${App}-${Stage}
      Description: Checks what articles have affiliate links and whether they get clicked
      Runtime: nodejs8.10
      Handler: lambda.handler
      MemorySize: 128
      Timeout: 300
      Environment:
        Variables:
          Stage: !Ref Stage
          CAPIKEY: !Ref CapiKey
          pk: !ref PK
          user: !ref UserID
      CodeUri:
        Bucket: !Ref DeployBucket
        Key: !Sub ${Stack}/${Stage}/${App}/${App}.zip
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:PutObjectAcl
              - s3:GetObjectAcl
            Resource: "arn:aws:s3:::ophan-raw-affiliate-link/*"
        - Statement:
            Effect: Allow
            Action:
              - s3:ListBucket
            Resource: "arn:aws:s3:::ophan-raw-affiliate-link"
      Events:
        DailyRun:
          Type: Schedule
          Properties:
            Schedule: cron(00 1 * * ? *)  # Run at 01:00 AM GMT (UTC+0) every day